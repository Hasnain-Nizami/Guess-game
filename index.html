<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="guessgame">
            <div class="againflex">
                <button class="again" type="button">Again!</button>
                <p>(Between 1 and 20)</p>
            </div>
            <div class="guess">
                <h1>Guess My Number!</h1>
                <div class="line"><div class="screen">?</div></div>
            </div>
            <div class="inputsection">
                <div class="inputnumber">
                    <input class="userinput" type="number">
                    <button class="checkbutton" type="button">Check!</button>
                </div>
                <div class="score">
                    <p>Start guessing...</p>
                    <h1>Score: <span class="score1">20</span></h1>
                    <h1>Highscore: <span class="highscore">0</span></h1>
                </div>
            </div>
            <div class="result">
                <h1 class="result_"></h1>
            </div>
        </div>
    </div>
</body>
<script>
var again = document.querySelector('.again')
var myUserInput = document.querySelector('.userinput')
var checkButton = document.querySelector('.checkbutton')

var score = document.querySelector('.score1')
var highScore = document.querySelector('.highscore')
var screen = document.querySelector('.screen')
var result = document.querySelector('.result_')

checkButton.addEventListener('click', () => {
    if(score.textContent > 0){


        var myNumber = Math.round(Math.random()*20)
        screen.textContent = myNumber

        if (myUserInput.value == myNumber) {
            result.textContent = "You Win"
            score.textcontent < +score.textcontent + 1
            if (highScore.textContent < score.textContent) {
                highScore.textContent = score.textContent
            }

        } else {
            result.textContent = "You Loose"
            score.textContent = +score.textContent - 1
        }
    } else{
        result.textContent = "Game Over"

        }
})
 again.addEventListener('click', () => {
    score.textContent = 20
    highScore.textContent = 0
    screen.textContent = "?"
    result.textContent = ""
 })


</script>
</html>
